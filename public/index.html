<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="simple interest tracker software">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    >

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" >
  </head>
  <body>
    <h1>Interest Tracker</h1>
    <div id="inputDiv">
      <form id="taskForm">
        <div class="inputParamDiv">
          <label for="deposit-input">Deposit ($):</label>
          <input
            type="number"
            id="deposit-input"
            min="0"
            step="0.01"
            required
          >
        </div>
        <div class="inputParamDiv">
          <label for="start-date-input">Start Date:</label>
          <input type="date" id="start-date-input" required >
        </div>
        <div class="inputParamDiv">
          <label for="rate-input">Interest Rate (%):</label>
          <input type="number" id="rate-input" min="0" max="100" step="0.01" required >
        </div>
        <div class="inputSubmitDiv">
          <input id="submitButton" type="submit" value="Submit" >
        </div>
      </form>
    </div>
    <hr >
    <div id="controllerDiv">
      <button id="modifyButton">Modify</button>
      <button id="deleteButton">Delete</button>
      <input
        id="finishModifyButton"
        type="submit"
        form="modifyForm"
        value="Finish"
        hidden
      >
      <button id="finishDeleteButton" hidden>Finish</button>
    </div>
    <div id="tableDiv">
      <table id="results">
        <thead>
          <tr>
            <th scope="col" hidden>ID</th>
            <th scope="col">Deposit</th>
            <th scope="col">
              Start Date <br >
              (yyyy-mm-dd)
            </th>
            <th scope="col">Interest Rate</th>
            <th scope="col">Total Accrued</th>
            <th id="deleteColumn" scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="dataView"></tbody>
        <tbody id="modifyView"></tbody>
      </table>
      <form id="modifyForm"></form>
    </div>
  </body>
</html>
